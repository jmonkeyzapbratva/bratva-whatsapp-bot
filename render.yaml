# Configuração para deploy no Render.com
# Documentação: https://render.com/docs/yaml-spec

services:
  - type: web
    name: bratva-bot-whatsapp
    env: node
    region: oregon
    plan: free
    buildCommand: npm install
    startCommand: node index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
    healthCheckPath: /health
    autoDeploy: true
