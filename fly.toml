# Configuração para deploy no Fly.io
# Documentação: https://fly.io/docs/reference/configuration/

app = "bratva-bot-whatsapp"
primary_region = "gru"  # São Paulo, Brasil

[build]
  builder = "heroku/buildpacks:20"

[env]
  NODE_ENV = "production"
  PORT = "5000"

[http_service]
  internal_port = 5000
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512
